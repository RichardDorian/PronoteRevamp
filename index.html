<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Better version of the mobile version of Pronote"
    />
    <meta name="theme-color" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="assets/ios/touch-icon.png" />
    <!-- Title, Manifest & Favicon -->
    <title>Pronote Revamp</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="assets/source.svg" type="image/svg+xml" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/global.css" />
    <!-- Brain of the app :D -->
    <script defer src="scripts/language.js"></script>
    <script defer src="scripts/authentication.js"></script>
    <script defer src="scripts/navigation.js"></script>
    <script defer src="scripts/theme.js"></script>
    <script defer src="scripts/pwa.js"></script>
    <script defer src="scripts/settings.js"></script>
  </head>
  <body>
    <!-- Components used in more than one page -->
    <script src="scripts/components/SubMenuHeader.js"></script>
    <script src="scripts/components/TitledSeparator.js"></script>
    <!-- Pages -->
    <div id="login-page" class="page">
      <link rel="stylesheet" href="css/pages/login.css" />
      <h1>Pronote</h1>
      <p data-lang="login-text-description"></p>
      <form onsubmit="signIn(event);">
        <input
          type="text"
          id="login-username"
          autocomplete="username"
          data-lang="login-placeholder-username"
        />
        <input
          type="password"
          id="login-password"
          autocomplete="current-password"
          data-lang="login-placeholder-password"
        />
        <input type="submit" value="Sign In" data-lang="login-value-sign-in" />
      </form>
      <div id="credits">
        <div id="github">
          <a href="https://github.com/RichardDorian" target="_blank"
            ><img
              src="assets/images/github.png"
              alt="GitHub"
              height="25"
              width="25"
            />GitHub</a
          >
        </div>
        <p data-lang="login-text-credits"></p>
      </div>
    </div>
    <div id="main-menu-page" class="page">
      <link rel="stylesheet" href="css/pages/mainMenu.css" />
      <script defer src="scripts/components/MainMenuItem.js"></script>
      <div id="header">
        <h2>
          Hi,
          <span id="username"></span>
          <img
            src="assets/images/hello.png"
            alt="Hello"
            height="30"
            width="30"
          />
        </h2>
        <img
          src="assets/images/settings.png"
          alt="Settings"
          height="40"
          width="40"
          onclick="showPage(pages.settings)"
        />
      </div>
      <div id="content">
        <h1 data-lang="mainmenu-text-main-menu">Main Menu</h1>
        <div id="buttons">
          <main-menu-item
            img-src="assets/images/timetable.png"
            value="Timetable"
            data-lang="mainmenu-value-timetable"
            onclick="showPage(pages.timetable)"
          ></main-menu-item>
          <main-menu-item
            img-src="assets/images/homework.png"
            value="Homework"
            data-lang="mainmenu-value-homework"
            onclick="showPage(pages.homework)"
          ></main-menu-item>
          <main-menu-item
            img-src="assets/images/grades.png"
            value="Grades"
            data-lang="mainmenu-value-grades"
            onclick="showPage(pages.grades)"
          ></main-menu-item>
          <main-menu-item
            img-src="assets/images/menu.png"
            value="Menu"
            data-lang="mainmenu-value-menu"
            onclick="showPage(pages.menu)"
          ></main-menu-item>
          <main-menu-item
            img-src="assets/images/teachers.png"
            value="Teachers"
            data-lang="mainmenu-value-teachers"
            onclick="showPage(pages.teachers)"
          ></main-menu-item>
        </div>
      </div>
    </div>
    <div id="settings-page" class="page">
      <link rel="stylesheet" href="css/pages/settings.css" />
      <sub-menu-header data-lang="settings-value-title"></sub-menu-header>
      <titled-separator
        data-lang="settings-value-application"
        margin="50 0"
      ></titled-separator>
      <div class="settings-container">
        <div id="settings-application-theme" class="settings-item">
          <h3 data-lang="settings-text-theme" class="setting-title"></h3>
          <select
            name="settings-theme"
            class="settings-select"
            onchange="settingsMutator.setTheme(this.value)"
          >
            <option
              value="system"
              data-lang="settings-text-theme-system"
            ></option>
            <option
              value="light"
              data-lang="settings-text-theme-light"
            ></option>
            <option value="dark" data-lang="settings-text-theme-dark"></option>
            <option value="oled" data-lang="settings-text-theme-oled"></option>
          </select>
        </div>
        <div id="settings-application-language" class="settings-item">
          <h3 data-lang="settings-text-language" class="setting-title"></h3>
          <select
            name="settings-theme"
            class="settings-select"
            onchange="settingsMutator.setLanguage(this.value)"
          >
            <option
              value="system"
              data-lang="settings-text-language-system"
            ></option>
            <option
              value="fr"
              data-lang="settings-text-language-french"
            ></option>
            <option
              value="en"
              data-lang="settings-text-language-english"
            ></option>
            <option
              value="es"
              data-lang="settings-text-language-spanish"
            ></option>
          </select>
        </div>
      </div>
      <titled-separator
        data-lang="settings-value-notifications"
        margin="50 0"
      ></titled-separator>
      <titled-separator
        data-lang="settings-value-credits"
        margin="50 0"
      ></titled-separator>
      <div class="settings-container">
        <h2 class="setting-title">
          Icons by <a href="https://icons8.com/icons/fluency">Icons8</a>
          <img
            id="icons8-open-icon"
            src="assets/images/open-in.png"
            alt="Open link"
            height="22"
            width="22"
          />
        </h2>
      </div>
    </div>
    <div id="timetable-page" class="page">
      <link rel="stylesheet" href="css/pages/timetable.css" />
      <script defer src="scripts/pages/timetable.js"></script>
      <script defer src="scripts/components/TimetableItem.js"></script>
      <sub-menu-header data-lang="timetable-value-title"></sub-menu-header>
      <div id="timetable-days-container">
        <div
          class="timetable-day-item"
          data-lang="timetable-text-days-monday-short"
          data-day="monday"
        ></div>
        <div
          class="timetable-day-item"
          data-lang="timetable-text-days-tuesday-short"
          data-day="tuesday"
        ></div>
        <div
          class="timetable-day-item"
          data-lang="timetable-text-days-wednesday-short"
          data-day="wednesday"
        ></div>
        <div
          class="timetable-day-item"
          data-lang="timetable-text-days-thursday-short"
          data-day="thursday"
        ></div>
        <div
          class="timetable-day-item"
          data-lang="timetable-text-days-friday-short"
          data-day="friday"
        ></div>
      </div>
      <div id="timetable-separator"></div>
      <div id="timetable-content">
        <timetable-item
          starting-time="10:15 AM"
          subject="Engineering science"
          room="Labo SI (I110-120-130)"
        ></timetable-item>
        <timetable-item
          starting-time="12:05 PM"
          subject="Break"
          room="Cafeteria"
          color="#CBB8E9"
          special="true"
        ></timetable-item>
        <timetable-item
          starting-time="13:55 PM"
          subject="Mathematics"
          room="C311 INFO"
          color="#F9AABD"
        ></timetable-item>
        <timetable-item
          starting-time="13:55 PM"
          subject="French"
          room="SALLE THEORIE THEATRE"
          color="#F7C679"
        ></timetable-item>
      </div>
    </div>
    <div id="homework-page" class="page">
      <sub-menu-header data-lang="homework-value-title"></sub-menu-header>
    </div>
    <div id="grades-page" class="page">
      <sub-menu-header data-lang="grades-value-title"></sub-menu-header>
    </div>
    <div id="menu-page" class="page">
      <sub-menu-header data-lang="menu-value-title"></sub-menu-header>
    </div>
    <div id="teachers-page" class="page">
      <sub-menu-header data-lang="teachers-value-title"></sub-menu-header>
    </div>
  </body>
</html>
